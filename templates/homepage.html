<!-- To get the boiler template for html just type "!" -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Animation with Bootstrap</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Typed.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
</head>
<body>
    <div class="container text-center mt-5" id="about">
        <h2>Kerene Wright</h2>
        <p>I'm <span class="typed"></span></p>
    </div>

    <script>
        var options = {
            strings: ["Developer", "Student", "Just a Girl", "Manga Reader"],
            typeSpeed: 50,
            backSpeed: 50,
            backDelay: 1000,
            startDelay: 100,
            loop: true
        };

        var typed = new Typed(".typed", options);
    </script>
</body>
</html>
